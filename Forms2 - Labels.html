<html>
<head>
<title>Labels</title>


<h1>Catering reservation</h1>
<form>
    <fieldset>
        <legend>Personal data</legend>
        <label for="name">Name:</label>
        <input type="text" name="Name" size="15" maxlenght="35" />
        <label for="email">Email:</label>
        <input type="email" id="email" name="Email">
        <label for="Telephone">Phone number:</label>
        <input type="tel" id="Telephone" name="Telephone" placeholder="+381 65 1234567" min="0">
    </fieldset>
    <br>
    <fieldset>
        <legend>Location</legend>
        <label for="city">City:</label>
        <input type="text" id="City" name="City" size="15" maxlenght="35" />
        <label for="Street">Street:</label>
        <input type="Street" id="Street" name="Street" size="15" maxlenght="35" />
        <label for="Street number">Street number:</label>
        <input type="Street number" id="Street number" name="Street number" min="0" size="15" maxlenght="35" />
    </fieldset>
        <br>
    <fieldset>
        <legend>Event info</legend>
        <form action="http://www.example.com/profile.php">
            <select name="events">
                <option value="Birthday">Birthday</option>
                <option value="Wedding" selected="selected">Wedding</option>
                <option value="Company event">Company event</option>
            </select>
        </form>
        <form action="http://www.example.com/login.php">
            <p>Broj gostiju:
                <input type="text" name="Number of guests" placeholder="300" requested size="15" maxlength="15" />
            </p>
        </form>
    </fieldset> 

</head>
</html>
